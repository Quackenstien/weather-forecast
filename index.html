<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Jumbotron Header -->
    <div class="py-2 jumbotron bg-dark text-white">
      <h1 class="text-center display-4">Weather Dashboard</h1>
    </div>
    <!-- Card for the search field -->
    <div class="row">
      <div class="card col-md-3 mr-3" id="main-card" style="width: 20rem;">
        <div class="card-body">
          <div class="input-group mb-3">
            <h5>Search for a City:</h5>
            <div class="container">
              <input
                id="search-input"
                type="text"
                class="form-control"
                placeholder="ex. Phoenix"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  id="search-button"
                  type="button"
                  class="btn btn-primary"
                >
                  Search
                </button>
              </div>
              <!-- List items to populate when city is searched -->
              <div class="card width-100%">
                <ul id="listUl" class="list-group list-group-flush">
                  <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Vestibulum at eros</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card for populated data to display -->
      <div class="card col-md-8 width-100%">
        <div class="card-body">
          <h3 id="city" class="card-title"></h3>
          <br />
          <h6 id="temp-display" class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <h6 id="hum-display" class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <h6 id="wind-display" class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <h6 id="uv-display" class="card-subtitle mb-2 text-muted"></h6>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
